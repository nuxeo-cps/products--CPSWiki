<h1>CPSWikiEditor Unit Tests</h1>
<p>
  Test of CPSWikiEditor
</p>

<!-- simulate a cpswiki page -->
<div id="redlite" style="background-color: red">Warning</div>
<div id="wikipageContent" style="broder: 1px solid black">
The page content
</div>
<img id="editButton"/>


<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->
<script type="text/javascript" charset="utf-8">
// <![CDATA[
  new Test.Unit.Runner({
    setup: function() {
      this.idle = 100;
    },

    testInitialization: function() { with(this) {
      var editor = new CPSWikiPageEditor("wikipageContent", "wikiContent",
                                         "getsource", "setsource", "render",
                                         "editButton", "redlite");
      assertInstanceOf(CPSWikiPageEditor, editor);
    }},

    testPrepareEditContent: function()  { with(this) {
      var editor = new CPSWikiPageEditor("wikipageContent", "wikiContent",
                                         "getsource", "setsource", "render",
                                         "editButton", "redlite");
      wait(this.idle, function() {
         var result = editor.prepareEditContent("content");
         assertEqual(result.length, 134);
      });
    }},
  }, "testlog");
// ]]>
</script>
