<body>
<h1>CPSWikiEditor Unit Tests</h1>
<p>
  Test of CPSWikiEditor main page
</p>

<!-- simulate a cpswiki page -->
<div id="redlite" style="background-color: red">Warning</div>

<img id="addPageButton" style="float:right;visibility: visible"
     onmouseover="setCursor(this)"
     alt="cpswiki_page_add"
     title="cpswiki_page_add"
     i18n:attributes="alt; title"
     src="wikipage_new.png"/>

<div id="pageTitle" style="float:right;visibility: hidden">
  <div style="margin-right: 20px">
    <label for="wikipageTitle" i18n:translate="label_title">Title:</label>
    <input id="wikipageTitle" name="title" type="text"
        onkeyup="pageAdderkeyDown(event)"/>
    <div id="titleHelper" style="visibility: hidden">
        [enter] to validate
    </div>
  </div>
</div>

<div id="wikiContent">
  <ul>
    <li>page 1</li>
    <li>page 2</li>
    <li>page 3</li>
  </ul>
</div>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->
<script type="text/javascript" charset="utf-8">
// <![CDATA[
  new Test.Unit.Runner({
    setup: function() {
      this.idle = 100;
    },

    testInitialization: function() { with(this) {

      var editor = new CPSWikiEditor("jaddPage", "jrender", "wikiContent",
                                     "pageTitle", "titleHelper",
                                     "wikipageTitle", "ajax_psm", "addPageButton");

      assertInstanceOf(CPSWikiEditor, editor);
      assertEqual(editor.enabled, true);
    }}

  }, "testlog");
// ]]>
</script>

</body>
</html>
